<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- MUDAR A COR SE QUISER DENTRO DE CONTENT -->
  <meta name="theme-color" content="#f9f9f9">
  <!-- COLOCAR URL DO SITE DENTRO DAS APAS HREF NO CANONICAL EX:-->
  <link rel="canonical" href="https://saldobusao.netlify.app/">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="edson iOS">
  <link rel="apple-touch-icon" href="./assets/ico/android-chrome-512x512.png">
  <link rel="manifest" href="manifest.json" />
  <link rel="shortcut icon" href="./assets/ico/favicon.ico">


  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/components/sweetAlert/sweetalert2.min.css">



  <title>Saldo do Onibus</title>
</head>

<body>
  <script src="./assets/components/pwa/pwa.js"></script>


  <header class="c-cabecalho">
    <p class="c-cabecalho__letra">O SALDO DO BILHETE NA SUA MÃO</p>
  </header>
  <section class="c-saldo">
    <h1 class="c-saldo__letra">SALDO</h1>
    <div class="c-saldo__valor">
      <p class="c-saldo__result"></p>
    </div>
    <p class="c-historico__paragrafo">PASSAGEM</p>
    <div class="c-historico__info"></div>

  </section>
  <section class="c-usar">
    <h2 class="c-usar__letra">USOU BILHETE</h2>
    <div class="c-usar__botao">
      <div>
        <input type="button" class="c-usar__botao__um" value="ônibus OU metrô">
      </div>
      <div>
        <input type="button" class="c-usar__botao__dois" value="ônibus + metrô">
      </div>
    </div>
    <div class="c-usar__botao__voltar">
      <input type="button" disabled id="voltar_saldo" class="c-usar__botao__tres is-active" value="Voltar $">
    </div>
  </section>
  <section class="c-carregar">
    <h2 class="c-carregar__letra">RECARREGOU BILHETE</h2>
    <div class="c-carregar__botao">
      <input type="button" class="c-carregar__botao__r" value="RECARGA">
    </div>
    <div id="recarregar" style="display: none;" class="c-carregar__valor">
      <input type="number" class="c-carregar__botao__valor">
      <input type="button" value="OK" class="c-carregar__botao__ok">
      <audio src="assets/audio/coin.mp3"></audio>
    </div>
  </section>
  <section class="c-historico">
    <h2 class="c-carregar__letra">HISTÓRICO</h2>
    <div>
      <input disabled type="button" class="c-historico__botao" value="RECARGAS">
      <input disabled type="button" class="c-historico__botaoUso" value="USO">
    </div>
    <div id="historico" style="display: none;" class="c-historico__result"></div>
    <div id="historicoUso" style="display: none;" class="c-historico__resultUso"></div>
    <input type="button" style="display: none;" class="c-historico__resultUso__apagar" value="LIMPAR USO">
  </section>
  <section class="c-zerar">
    <input id="zerar_botao" type="button" class="c-zerar__botao" value="ZERAR SALDO">
  </section>
  <footer>
    <p>ônibus ou metrô SP: R$4,40</p>
    <p style="margin-bottom: 1rem;">ônibus + metrô SP: R$7,65</p>
    <p><a href="https://github.com/rafaelcastrobr"><img style="height:3rem;"
          src="https://raw.githubusercontent.com/devicons/devicon/7a4ca8aa871d6dca81691e018d31eed89cb70a76/icons/github/github-original-wordmark.svg"
          alt=""></a></p>
    <p>Criado por Rafael Castro v3.2</p>
    <p>github: rafaelcastrobr</p>
  </footer>

  <script src="./assets/components/sweetAlert/sweetalert2.all.min.js"></script>
  <!--<script src="../sweetAlert/sweetalert2.min.js"></script>-->

  <script type="module" src="./assets/js/script.js"></script>
</body>

</html>
