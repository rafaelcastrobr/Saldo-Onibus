<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/c-cabecalho.css">
  <link rel="stylesheet" href="assets/css/c-saldo.css">
  <link rel="stylesheet" href="assets/css/c-carregar.css">
  <link rel="stylesheet" href="assets/css/c-usar.css">
  <link rel="stylesheet" href="assets/css/c-zerar.css">

  <title>Saldo do Onibus</title>
</head>
<body>
  
  <header class="c-cabecalho">
    <p class="c-cabecalho__letra">O SALDO DO BILHETE NA SUA MÃO</p>
  </header>
  <section class="c-saldo">
    <h1 class="c-saldo__letra">SALDO</h1>
    <div class="c-saldo__valor"><p class="c-saldo__result"></p></div>
  </section>
  <section class="c-usar">
    <h2 class="c-usar__letra">USOU BILHETE</h2>
    <div class="c-usar__botao">
      <div>
        <input type="button" class="c-usar__botao__um" value="ônibus ou metrô">
      </div>
      <div>
        <input type="button" class="c-usar__botao__dois" value="ônibus + metrô">
      </div>
    </div>
    <div class="c-usar__botao__voltar">
      <input type="button" disabled class="c-usar__botao__tres is-active" value="Voltar $">
    </div>
  </section>
  <section class="c-carregar">
    <h2 class="c-carregar__letra">RECARREGOU BILHETE</h2>
    <div class="c-carregar__botao">
      <button class="c-carregar__botao__r">RECARGA</button>
    </div>
    <div class="c-carregar__valor">
      <input type="number" class="c-carregar__botao__valor">
      <input type="button"  value="OK" class="c-carregar__botao__ok">
    </div>
  </section>
  <section class="c-zerar">
    <p>ôbibus ou metrô SP: R$4,40</p>
    <p>ôbibus + metrô SP: R$7,65</p>
    <button class="c-zerar__botao">ZERAR SALDO</button> 
  </section>
  <footer>
    <p>Criado por Rafael Castro</p>
    <p>github: rafaelcastrobr</p>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
